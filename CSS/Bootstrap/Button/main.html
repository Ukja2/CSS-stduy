<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container border mt-3 p-1">
        <!--Bootstrap에는 기본 Btn 스타일을 정의하는 btn class가 존재한다.
        이는 padding과 투명한 border, background가 적용되어 있으며, :focus, :hover 기능은 
        적용되지 않는다. -->
        <div class="btn text-white">버튼</div>
    </div>

    <div class="container border mt-3 p-2">
        <!--위의 기본 btn class에서 좀더 의미를 가진 btn 변수가 존재한다. 이는 아래와 같다.-->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <!--Primary는 Bootstrap에서 정의되는 가장 기본적인 색상이다. 나머지는 각 상황에 맞게
        적절히 활용할 수 있게 변수명이 지정되어 있다. 마지막은 btn을 Link로 바로 이동할 수 있게
        하이퍼링크 형식으로 만들어 놓은 변수이다.-->
    </div>

    <div class ="container border mt-3 p-2">
        <!--btn의 background color는 없애고, border를 적용해 좀더 가벼운 느낌의 btn을 제공한다.
        색상의 차이를 강조하기 위해 어두운 배경에서 사용할 것을 권장한다.-->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <div class ="container border mt-3 p-2">
        <!--btn의 크기를 크거나 작게 조절할 수 있다. 변수명은 btn-lg/ btn-sm이다.-->
        <button type="button" class="btn btn-primary btn-lg">큰 버튼</button>
        <button type="button" class="btn btn-secondary btn-lg">큰 버튼</button>

        <button type="button" class="btn btn-primary btn-sm">작은 버튼</button>
        <button type="button" class="btn btn-secondary btn-sm">작은 버튼</button>

        <!--custom code를 통해 내가 원하는 크기의 btn도 만들 수 있다.-->
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        커스텀 버튼
        </button>
    </div>
    <p></p>
    <!--Display 와 gap을 조합해 전체적인 너비를 차지하며, 계속해서 수직으로 쌓이는 형태의 반응형 btn을 
    만들 수 있다. gap으로 btn간의 수직 간격을 맞출 수 있다.-->
    <div class="d-grid gap-2">
        <button class="btn btn-danger" type="button">버튼</button>
        <button class="btn btn-danger" type="button">버튼</button>
    </div>
    <p></p>
    <!--물론 위 btn의 크기도 조절할 수 있다. Grid의 col변수를 통해 가능하다.
    추가적으로 운데 수평정렬을 원하면 `mx-auto`를 적용하면 된다.-->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-danger" type="button">버튼</button>
        <button class="btn btn-danger" type="button">버튼</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
