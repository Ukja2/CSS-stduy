<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>부트스트랩 연습</title>

<body>
    <div class="container">

            <div class="col bg-warning p-3 text-center border">1</div>

            <div class="col bg-warning p-3 text-center border">3</div>
            <div class="col bg-warning p-3 text-center border">4</div>

            <div class="col-4 bg-success p-3 text-center"> 4 of 12</div>
            <div class="col-5 bg-primary p-3 text-center">5 of 12</div>
            <div class="col-3 bg-warning p-3 text-center">3 of 12</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
