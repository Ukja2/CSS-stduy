<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--div로 구성할 수도 있지만 nav 태그로 할 것을 추천
    navbar-light or dark는 배경색이 아닌 글자 색상을 의미함
    bg는 다양하게 변경할 수 있다. ex) primary, success, warning, dark, light 등등-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!--navbar에서 회사명, 로고 등을 배치할 수 있게 만든 변수
        문자 뿐 아니라 이미지도 삽입할 수 있다.-->
        <a href="#" class="navbar-brand ms-3 mt-3">Ukja2</a>


        <button class="navbar-toggler me-3 mt-3" data-bs-toggle="collapse" data-bs-target="#expandme">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse ps-3" id="expandme">
            <div class="navbar-nav">
                <a href="main" class="nav-item nav-link">Home</a>
                <a href="main" class="nav-item nav-link">About</a>
                <a href="main" class="nav-item nav-link">Contact</a>
            </div>
        </div>
    </nav>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
